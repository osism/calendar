<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSISM Community Calendar</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <style>
    /* Modal Background */
    #eventPopup {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    /* Modal Content */
    #popupContent {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 10px;
      margin: 100px auto;
      text-align: center;
      position: relative;
    }

    /* Close Button */
    .closeBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }
    .closeBtn:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div id="calendar" style="max-width: 1000px; margin: 0 auto;"></div>

  <div id="eventPopup">
    <div id="popupContent">
      <span class="closeBtn">&times;</span>
      <h3 id="popupTitle">Event Title</h3>
      <p><strong>Start:</strong> <span id="popupStart"></span><br/>
      <strong>End:</strong> <span id="popupEnd"></span></p>
      <p id="popupDescription">No description available</p>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.15/index.global.min.js'></script>

  <script>
    async function loadICS(url) {
      try {
        const response = await fetch(url);
        const icsData = await response.text();

        const jcalData = ICAL.parse(icsData);
        const vcalendar = new ICAL.Component(jcalData);
        const vevents = vcalendar.getAllSubcomponents('vevent');

        const events = vevents.map(vevent => {
          const event = new ICAL.Event(vevent);
          return {
            title: event.summary || 'No title',
            start: event.startDate.toJSDate(),
            end: event.endDate.toJSDate(),
          };
        });

        return events;
      } catch (error) {
        console.error('Error loading ICS file:', error);
        return [];
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const calendarEl = document.getElementById('calendar');
      const icsUrl = 'https://osism.tech/calendar/osism.ics';
      const events = await loadICS(icsUrl);
      const popup = document.getElementById('eventPopup');
      const popupTitle = document.getElementById('popupTitle');
      const popupStart = document.getElementById('popupStart');
      const popupEnd = document.getElementById('popupEnd');
      const popupDescription = document.getElementById('popupDescription');
      const closeBtn = document.querySelector('.closeBtn');

      closeBtn.onclick = () => popup.style.display = 'none';
      window.onclick = (event) => {
        if (event.target === popup) {
          popup.style.display = 'none';
        }
      };

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
	firstDay: 1,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay',
        },
        events: events,
        slotMinTime: '08:00:00',
        slotMaxTime: '21:00:00',
        locale: 'en',
        slotLabelFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false,
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false,
        },
        eventClick: (info) => {
          const event = info.event;

          popupTitle.textContent = event.title || 'No Title';
          popupStart.textContent = event.start ? event.start.toLocaleString() : 'N/A';
          popupEnd.textContent = event.end ? event.end.toLocaleString() : 'N/A';
          popupDescription.textContent = event.extendedProps.description || 'No description available';

          popup.style.display = 'block';
        },
      });

      calendar.render();
    });
  </script>
</body>
</html>
